<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport & mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="light dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0F0F0F" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- Theme color (light/dark) -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0F0F0F" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0F0F0F" />

    <!-- Basic SEO -->
    <title>Grecia Vargas · Private Chef for Villas, Yachts & Private Events</title>
    <meta name="description" content="Bespoke Mediterranean private dining for villas, yachts and intimate events. Seasonal menus, sourcing, and on-site service by Chef Grecia Vargas." />
    <meta name="author" content="Grecia Vargas" />
    <link rel="canonical" href="https://www.greciavargas.com/" />
    <meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1" />
    <!-- Language alternates (si manejas idioma por query) -->
    <link rel="alternate" href="https://www.greciavargas.com/" hreflang="en" />
    <link rel="alternate" href="https://www.greciavargas.com/?lang=es" hreflang="es" />
    <link rel="alternate" href="https://www.greciavargas.com/" hreflang="x-default" />

    <!-- Social / Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Grecia Vargas · Private Chef" />
    <meta property="og:title" content="Grecia Vargas · Private Chef for Villas, Yachts & Private Events" />
    <meta property="og:description" content="Bespoke Mediterranean private dining for villas, yachts and intimate events." />
    <meta property="og:url" content="https://www.greciavargas.com/" />
    <!-- Preferir JPG 1200x630 como imagen social -->
    <meta property="og:image" content="https://www.greciavargas.com/images/og/grecia-og.jpg" />
    <meta property="og:image:secure_url" content="https://www.greciavargas.com/images/og/grecia-og.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Chef Grecia Vargas preparing a Mediterranean private dining experience" />
    <!-- Fallback adicional (por si aún no subes el JPG) -->
    <meta property="og:image" content="https://www.greciavargas.com/images/grecia/1.webp" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Grecia Vargas · Private Chef for Villas, Yachts & Private Events" />
    <meta name="twitter:description" content="Bespoke Mediterranean private dining for villas, yachts and intimate events." />
    <meta name="twitter:image" content="https://www.greciavargas.com/images/og/grecia-og.jpg" />

    <!-- Preload critical images (hero + about) -->
    <link rel="preload" as="image" href="/images/grecia/1.webp" fetchpriority="high" />
    <link rel="preload" as="image" href="/images/grecia/2.webp" fetchpriority="high" />
    <link rel="preload" as="image" href="/images/grecia/orange.webp" />
    <link rel="preload" as="image" href="/images/grecia/choco.webp" />

    <!-- Preload font -->
    <link
      rel="preload"
      href="/fonts/Inter-roman.var.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Hints (opcionales si incrustas IG/WA links pesados) -->
    <!-- <link rel="preconnect" href="https://www.instagram.com" crossorigin /> -->
    <!-- <link rel="dns-prefetch" href="//www.instagram.com" /> -->

    <!-- JSON-LD: Person -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "@id": "https://www.greciavargas.com/#person",
        "name": "Grecia Vargas",
        "jobTitle": "Private Chef",
        "url": "https://www.greciavargas.com/",
        "image": "https://www.greciavargas.com/images/grecia/2.webp",
        "sameAs": ["https://instagram.com/chefgreciavargas"]
      }
    </script>

    <!-- JSON-LD: Service (Private Chef) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Service",
        "@id": "https://www.greciavargas.com/#service",
        "name": "Private Chef & Bespoke Dining",
        "serviceType": "Private chef, Mediterranean bespoke dining",
        "areaServed": "Worldwide",
        "provider": { "@id": "https://www.greciavargas.com/#person" },
        "url": "https://www.greciavargas.com/",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Private Dining Experiences",
          "itemListElement": [
            { "@type": "Offer", "name": "Villa private dining" },
            { "@type": "Offer", "name": "Yacht private chef service" },
            { "@type": "Offer", "name": "Tasting menus & events" }
          ]
        }
      }
    </script>

    <!-- JSON-LD: WebSite + SearchAction (genérico) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "@id": "https://www.greciavargas.com/#website",
        "url": "https://www.greciavargas.com/",
        "name": "Grecia Vargas · Private Chef",
        "inLanguage": "en",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.greciavargas.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
