
<!doctype html>

<html lang="en" data-theme="light">

    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />

    <title>Grecia Vargas · Private Chef</title>

    <!-- Open Graph -->

    <meta property="og:site_name" content="Grecia Vargas · Private Chef" />

    <!-- Twitter -->

    <link rel="preload" href="/fonts/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin>

    <!-- JSON-LD: Organization + WebSite -->

{
  "@context":"https://schema.org",

  "url":"https://example.com/",
  "logo":"https://example.com/favicon.svg",
  "sameAs":[]
}
    </script>
    <script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"WebSite",
  "url":"https://example.com/",
  "name":"Grecia Vargas · Private Chef",
  "potentialAction":{
    "@type":"SearchAction",
    "target":"https://example.com/?q={search_term_string}",
    "query-input":"required name=search_term_string"
  }
}
    </script>

  </head>
  <body>
